
<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style type="text/css">
            html { 
                overflow: auto; 
                -webkit-overflow-scrolling: touch; 
            }
            body {
                height: 100%;
                overflow: auto; 
                -webkit-overflow-scrolling: touch;
                margin: 0;
                padding: 8px;
            }
        </style>
    </head>
    <body>
            <iframe src="files/Yun_CV.pdf" height="100%" id="iframe" scrolling="no" width="100%">
            </iframe>
            <script>
                $("#iframe").contents().find("body").css({
                    "height": "100%",
                    "overflow": "auto", 
                    "-webkit-overflow-scrolling": "touch"
                });
            </script>
     </body>
</html>
